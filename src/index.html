<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
       <button id="show-popup-form" class="btn btn-main">Click me!</button> 
      <!-- Display success message below -->
      <div  hidden id="success">
        Thank you!
      </div>
    </section>
    <div id="popup" hidden>
      <!-- Here goes your popup form HTML code -->
      <form  id="form-login">
        <div type="close" id="close">X</div>
        <div class="wrapper">
          <h1 class="title">Login</h1>
          
            <input type="email" name="email" id="email" placeholder="E-mail" required>
          
            <input type="password" name="password" id="Password" placeholder="password" required>
            <p class ="agree-chekbox" onchange="onClickChangeChekBox()">
              <input type="checkbox" name="checkbox" id="checkbox"  required >
              <label for="checkbox">I agree to terms & conditions.</label>
            </p>
            
          
          <button type="submit" disabled id="btn-submit" >Submit</button>
        </div>
        
      </form>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
